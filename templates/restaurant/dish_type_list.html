{% extends "base.html" %}

{% block content %}
  <h1>
    Dish Type List
  <a href="{% url 'restaurant:dish-type-create' %}" class="btn btn-primary link-to-page">
      Create
    </a>
  </h1>
  {% if  Dish_type_list %}
      <table class="table">
         <thead class="thead-dark">
        <tr>
          <th>NAME</th>
        </tr>
      </thead>
      {% for type in Dish_type_list %}
        <tr>
          <td>{{ type.name }}</td>
        </tr>
      {% endfor %}
      </table>
    {% else %}
    <p>There are no added dish types!</p>
  {% endif %}
{% endblock %}
