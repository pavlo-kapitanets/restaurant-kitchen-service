{% extends "base.html" %}

{% block content %}
  <div class="ml-3">
  <h1>Dishes of {{ cook.username }}</h1>
  <h2>
    Full name: {{ cook.first_name }} {{ cook.last_name }}
    <a href="{% url 'restaurant:cook-delete' pk=cook.id %}" class="btn btn-danger link-to-page">
      Delete
    </a>

    <a href="{% url 'restaurant:cook-update' pk=cook.id %}" class="btn btn-secondary link-to-page">
      Update experience
    </a>
  </h2>
  {% for dish in cook.dishes.all %}
    <hr>
    <ul>
      <li><strong>Dish: </strong>{{ dish.name }}</li>
    </ul>
    {% empty %}
    <p>There are no dishes in this cook!!</p>
  {% endfor %}
  </div>
{% endblock %}
